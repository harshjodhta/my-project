<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: none;
            outline: none;
        }
        .counter {
            margin-top: 8px;
            font-size: 14px;
            color: #333;
        }
        .counter span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Live Character Counter</h2>
    <textarea id="textArea" placeholder="Type something..."></textarea>
    <div class="counter">Characters: <span id="charCount">0</span></div>

    <script>
        const textarea = document.getElementById('textArea');
        const charCount = document.getElementById('charCount');

        textarea.addEventListener('input', () => {
            charCount.textContent = textarea.value.length;
        });
    </script>

</body>
</html>
